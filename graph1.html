<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>
var xyValues = [
  {x:0.0, y:0.0},
  {x:0.5, y:0.0},
  {x:1.0, y:0.0},
  {x:1.65, y:0.03},
  {x:1.75, y:3.0},
  {x:1.80, y:6.8},
  {x:1.82, y:8.0},
  {x:1.84, y:10.0},
  {x:1.86, y:12.0},
  {x:1.90, y:16.0},
  {x:1.92, y:19.0},
  {x:1.94, y:22.0},
  {x:1.96, y:25.0}
];

var ctx = document.getElementById("myChart").getContext("2d");

new Chart(ctx, {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues,
    }, {
      type: "line",
      data: xyValues,
      showLine: true,
      borderColor: "rgba(0,0,255,0.5)",
      backgroundColor: "rgba(0,0,255,0.1)",
      fill:false
    }]
  },
  options: {
    legend: { display: false },
    scales: {
      xAxes: [{ ticks: { min: 0.0, max: 2.0 } }],
      yAxes: [{ ticks: { min: 0.0, max: 26.0 } }],
    }
  }
});
</script>

</body>
</html>
